<!DOCTYPE html>

  <title>2nd Grade Math Quiz 👭</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Math substraction quiz for 2nd grade students</h1>
  <div class="quiz">

    <button class="plus" type="button" name="value1">➖</button>
    <button class="number2" type="button" name="value2">Value2</button>

    <button class="equal" type="button" name="button">=</button>

  <div class="submit">
    <button class="result" type="button" name="submit">Submit</button>
    <button class="next"type="button" name="exit">Next</button>
    <button class="back"type="button" name="back" onclick="location.href='index.html'">Home</button>

</body>
<footer> Scholar's 🚌 Mind</footer>
